<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="contact.css" />
  <script
    src="https://kit.fontawesome.com/27d4af28c8.js"
    crossorigin="anonymous"
  ></script>
  <body>
    <header class="contact__heading">
      <h1>Contact</h1>
    </header>
    <div class="container__contact">
      <div class="form">
        <form action="action">
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="First Name"
          />

          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Last Name.."
          />

          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder=" Email.."
          />
          <label for="phone">Phone</label>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Phone number.."
          />

          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Your Message.."
            style="height: 200px"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </div>
      <div class="contact__info">
        <h2>About Me</h2>
        <span class="phone">
          <i class="fa-solid fa-phone"></i>
          <a href="tel:+44(0)0758547000">Phone:+44(0)0754000000</a>
        </span>

        <span class="email">
          <i class="fa-solid fa-envelope"></i>
          <a href="mailto:AbikJungshah123@gmail.com"
            >Email:AbikJungshah123@gmail.com</a
          >
        </span>
        <span class="address">
          <i class="fa-solid fa-location-dot"></i>
          <p>Address:4 Balmoral Road, NN2 6LA, Northampton, UK</p>
        </span>
        <ul class="social">
          <li>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </li>
            <a href="#"><i class="fa-brands fa-viber"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
